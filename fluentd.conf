<source>
    @type tail
    path /app/var/log/application.log
    pos_file /app/var/log/application.log.pos
    read_from_head true
    follow_inodes true
    refresh_interval 1s
    tag node
    <parse>
        @type json
    </parse>
</source>

<match node>
  @type copy
  <store>
    @type elasticsearch
    logstash_format true
    hosts "#{ENV['ELASTICSEARCH_HOSTS']}"
    <buffer>
      flush_interval 1s
    </buffer>
  </store>
  <store>
    @type stdout
  </store>
</match>
